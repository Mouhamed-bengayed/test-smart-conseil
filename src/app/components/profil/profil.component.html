<div class="profile-container">
    <div class="profile-pic">
      <img src="src/assets/img/photos/image.jpg" alt="Profile Picture">
    </div>
    <div class="buttons">
      <div class="profile-title">
        <h2>Votre photo de profil</h2>
      </div>
      <button class="replace-button" style="margin-right: 15px;"><img src="https://cdn-icons-png.freepik.com/512/1860/1860115.png" style="height: 20px; margin-right: 10px;" alt="Remplacer">Remplacer</button>
      <button class="delete-button"><img src="https://cdn-icons-png.flaticon.com/512/1214/1214428.png" style="height: 20px; margin-right: 10px;" alt="Supprimer">Supprimer</button>
    </div>
  </div>
  
  <form #pfForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div>
        <label for="nom">Nom</label>
        <input type="text" id="nom" [(ngModel)]="profil.first_name" [ngModelOptions]="{standalone:true}" placeholder="Nom">
      </div>
      <div>
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" [(ngModel)]="profil.last_name" [ngModelOptions]="{standalone:true}" placeholder="Prénom">
      </div>
    </div>
    <div class="row">
      <div>
        <label for="email ">Email</label>
        <input type="email" [(ngModel)]="profil.email" [ngModelOptions]="{standalone:true}" placeholder="Email ">
       
      </div>
      <div>
        <label for="dateDeNaissance">Date de naissance</label>
        <input type="date" [(ngModel)]="profil.birthday" [ngModelOptions]="{standalone:true}" placeholder="Date de naissance">
      </div>
    </div>
    <div class="row">
      <div>
        <label for="numeroDeTelephone">Numéro de téléphone</label>
        <input type="tel" [(ngModel)]="profil.numeroDeTelephone" [ngModelOptions]="{standalone:true}" placeholder="Numéro de téléphone">
      </div>
      <div>
        <label for="genre">Genre</label>
        
        <select id="genre" [(ngModel)]="profil.gender" [ngModelOptions]="{standalone:true}" placeholder="Genre">
          <option value="M">M</option>
          <option value="F">F</option>
        </select>
        
      </div>
    </div>
    
     
   
    <button type="submit" style="margin-right: 15px;">Enregistrer</button>
    <button>Annuler</button>
    <h2 style="background-color:rgb(255, 99, 71);">NB: les champs username et email ne doivent pas être modifier</h2>

  </form>
